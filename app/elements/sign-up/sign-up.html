<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="sign-up">
	<template>
		<style include="shared-styles">
			.submit-button {
				display: flex;
				justify-content: center;
				padding-top: 50px;
			}
		</style>

			<form is="iron-form" id="form" method="post" action="/signup">
				<h1 class="page-title" tabindex="-1">Sign Up</h1>
				<paper-input id="nameInput" label="name" required></paper-input>  
				<paper-input id="emailInput" label="email" required>
					<iron-icon icon="mail" prefix></iron-icon>
				</paper-input>
				<div class="submit-button">
					<paper-button raised dialog-confirm autofocus on-click="submitForm">Submit</paper-button>
				</div>
			</form>
	</template>

	<script>
		Polymer({
			is: 'sign-up',

			properties: {
				name: String,
				email: String
			},

			ready: function() {
				 this.$.form.addEventListener('iron-form-presubmit', function() {
					console.log(this)
					this.request.method = 'post';
					this.request.contentType = 'application/json'
					this.request.body = {
						name: this.querySelector('#nameInput').value, 
						email: this.querySelector('#emailInput').value,
						options: {
							gap: false
						}
					};
				});
				this.$.form.addEventListener('iron-form-submit', function() {
					this.querySelector('#nameInput').value = ""
					this.querySelector('#emailInput').value = ""
				});
			},
			submitForm: function(e, detail) {
				document.getElementById('form').submit();
			}
		});
	</script>
</dom-module>

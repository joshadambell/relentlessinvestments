<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Relentless Investments">
		<title>Relentless Investments</title>
		<!-- Place favicon.ico in the `app/` directory -->
		<!-- Chrome for Android theme color -->
		<meta name="theme-color" content="#2E3AA1">
		<!-- Web Application Manifest -->
		<link rel="manifest" href="manifest.json">
		<!-- Tile color for Win8 -->
		<meta name="msapplication-TileColor" content="#3372DF">
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="PSK">
		<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
		<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
		<!-- Tile icon for Win8 (144x144) -->
		<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild-->
		<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
		<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<!-- endbuild -->
		<!-- Because this project uses vulcanize this should be your only html import
		in this file. All other imports should go in elements.html -->
		<link rel="import" href="elements/elements.html">
		<!-- For shared styles, shared-styles.html import in elements.html -->
		<style is="custom-style" include="shared-styles"></style>
		<style is="custom-style" include="iron-flex"></style>
	</head>
	<body class="fullbleed layout vertical" unresolved>
		<!-- build:remove -->
		<span id="browser-sync-binding"></span>
		<!-- endbuild -->
		<template is="dom-bind" id="app">
			<paper-drawer-panel force-narrow id="mainDrawerPanel">
				<paper-header-panel drawer>
						<a data-route="home" href="{{baseUrl}}" style=" display: flex; justify-content: center; padding: 15px;">
								<iron-image sizing="contain" src="../images/logo.png" style="height:50px; width:150px"></iron-image>
						</a>
					<paper-menu>
							<a data-route="about" href="{{baseUrl}}about">
								<paper-item>
										About
									</paper-item>
									</a>
									<a data-route="opportunities" href="{{baseUrl}}opportunities">
						<paper-item>
										Investment Opportunities
									</paper-item>
									</a>
									<a data-route="history" href="{{baseUrl}}history">
						<paper-item>
										Past Projects
									</paper-item>
									</a>
									<a data-route="signup" href="{{baseUrl}}signup">
									<paper-item>
										Sign Up
									</paper-item>
									</a>
					</paper-menu>
				</paper-header-panel>

				<paper-header-scroll-panel main fixed id="headerPanelMain" class="flex">
					<paper-toolbar id="mainToolbar" fixed>
						<paper-icon-button icon="menu" paper-drawer-toggle raised hidden$="{{wideLayout}}"></paper-icon-button>
						<div class="top layout horizontal flex" hidden$="{{!wideLayout}}">
							<a data-route="home" href="{{baseUrl}}">
								<iron-image sizing="contain" src="../images/logo.png" style="height:50px; width:150px"></iron-image>
							</a>
							
							<!-- On Desktop -->
							<paper-tabs id="paper-tabs" class="self-end flex" selected="{{selectedTab}}" no-bar>
								<paper-tab link>
									<a data-route="about" href="{{baseUrl}}about" class="link" tabindex="-1">About</a>
								</paper-tab>
								<paper-tab link>
									<a data-route="opportunities" href="{{baseUrl}}opportunities" class="link" tabindex="-1">Investment Opportunities</a>
								</paper-tab>
								<paper-tab link>
									<a data-route="history" href="{{baseUrl}}history" class="link" tabindex="-1">Past Projects</a>
								</paper-tab>
								<paper-tab link>
									<a data-route="signup" href="{{baseUrl}}signup" class="link" tabindex="-1">Sign Up</a>
								</paper-tab>
							</paper-tabs>
						</div>
					</paper-toolbar>
			
			<div class="content layout horizontal">
				<iron-pages attr-for-selected="data-route" selected="{{route}}">
				<section data-route="home" tabindex="-1">
					<h1 class="page-title" tabindex="-1">Home</h1>
				</section>
				<section data-route="about" tabindex="-1">
					<h1 class="page-title" tabindex="-1">About</h1>
				</section>
				<section data-route="opportunities" tabindex="-1">
					<h1 class="page-title" tabindex="-1">Investment Opportunities</h1>
				</section>
				<section data-route="history" tabindex="-1">
					<h1 class="page-title" tabindex="-1">Past Projects</h1>
				</section>
				<section data-route="signup" tabindex="-1">
					<h1 class="page-title" tabindex="-1"></h1>
					<sign-up></sign-up>
				</section>
				</iron-pages>
			</div>
		</paper-header-scroll-panel>
		</paper-drawer-panel>
		<iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

		</template>
		<!-- build:js scripts/app.js -->
		<script src="scripts/app.js"></script>
		<!-- endbuild-->
	</body>
</html>
